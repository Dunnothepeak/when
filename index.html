<body>
    <h3>ðŸŒ¸ When ur parents fucked? ðŸŒ¸</h3>
    <label for="dateInput">When is ur birthday:</label>
    <input type="date" id="dateInput">
    <br>
    <button onclick="calculateWeek()">ðŸ’œ Calculate ðŸ’œ</button>
    <p id="result">Your result will appear here!</p>

    <script>
        function calculateWeek() {
            const inputDate = document.getElementById("dateInput").value;
            if (!inputDate) {
                document.getElementById("result").innerText = "Please select a date.";
                return;
            }

            const date = new Date(inputDate);
            date.setMonth(date.getMonth() - 9);

            const weekNumber = getWeekNumber(date);
            const weekRange = getWeekRange(date);
            document.getElementById("result").innerText =
                ` Ginawa ka possibly noong ${weekRange}, Week ${weekNumber} of ${date.getFullYear()}.`;
        }

        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear + 86400000) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }

        function getWeekRange(date) {
            const startOfWeek = new Date(date);
            startOfWeek.setDate(date.getDate() - date.getDay()); // Start of the week (Sunday)

            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6); // End of the week (Saturday)

            return `${formatDate(startOfWeek)} - ${formatDate(endOfWeek)}`;
        }

        function formatDate(date) {
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
    </script>
